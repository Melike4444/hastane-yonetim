version: "3.8"

services:
  db:
    image: postgres:16
    container_name: hastane-yonetim-db
    environment:
      POSTGRES_DB: hastane
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: hastane-yonetim-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hastane
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: hastane-yonetim-selenium
    shm_size: 2gb
    ports:
      - "4444:4444"
